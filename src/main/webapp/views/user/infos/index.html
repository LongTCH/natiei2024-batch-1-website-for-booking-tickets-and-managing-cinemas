<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user/info-layout}">
<body layout:fragment="info-layout-body">
<div class="form-title">
    <h4> THAY ĐỔI MẬT KHẨU</h4>
</div>
<form>
    <div class="form-row">
        <div class="form-group">
            <label for="password"> Nhập mật khẩu cũ</label>
            <input type="text" class="form-control" id="password" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="new-password"> Nhập mật khẩu mới</label>
            <input type="text" class="form-control" id="new-password" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label > Nhập lại mật khẩu mới</label>
            <input type="text" class="form-control" placeholder="">
        </div>
    </div>
    <button type="submit" class="btn btn-save btn-block">ĐỔI MẬT KHẨU</button>
</form>
</body>
</html>
